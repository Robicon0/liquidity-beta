<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AutoTrack - DeFi Portfolio Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-gradient"></div>
  
  <div class="container">
    <header>
      <div class="logo">ðŸŽ¯ AutoTrack</div>
      <button class="connect-btn" id="connectBtn">Connect Wallet</button>
    </header>

    <div id="portfolioView" class="hidden">
      <!-- Portfolio Overview -->
      <div class="overview">
        <div class="stat-card">
          <div class="stat-label">Total Net Worth</div>
          <div class="stat-value" id="totalValue">$0.00</div>
          <div class="stat-change positive" id="valueChange">+$0.00 (24h)</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Total Assets</div>
          <div class="stat-value" id="totalAssets">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Protocols</div>
          <div class="stat-value" id="totalProtocols">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Chains</div>
          <div class="stat-value" id="totalChains">0</div>
        </div>
      </div>

      <!-- Chain Tabs -->
      <div class="chain-tabs" id="chainTabs"></div>

      <!-- Assets Section -->
      <div class="section">
        <div class="section-header">
          <h2 class="section-title">Assets</h2>
          <div class="view-toggle">
            <button class="view-btn active" data-view="tokens">Tokens</button>
            <button class="view-btn" data-view="nfts">NFTs</button>
            <button class="view-btn" data-view="defi">DeFi</button>
          </div>
        </div>
        <div id="assetsList" class="asset-list"></div>
      </div>

      <!-- Protocols Section -->
      <div class="section">
        <div class="section-header">
          <h2 class="section-title">Protocol Positions</h2>
        </div>
        <div id="protocolsList" class="protocols-grid"></div>
      </div>
    </div>

    <div id="emptyState" class="empty-state">
      <div style="font-size: 48px; margin-bottom: 16px;">ðŸ‘›</div>
      <h3 style="margin-bottom: 8px; color: #e2e8f0;">Connect Your Wallet</h3>
      <p>View your complete DeFi portfolio across all chains</p>
    </div>

    <div id="loadingState" class="loading hidden">
      <div class="spinner"></div>
      <p>Loading your portfolio...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
