<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0e1a;
      color: #f1f5f9;
      padding: 40px;
      text-align: center;
    }

    .test-section {
      margin: 40px 0;
      padding: 20px;
      background: rgba(30, 41, 59, 0.6);
      border-radius: 12px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      margin: 10px;
      transition: all 0.3s ease;
      position: relative;
      z-index: 10;
      pointer-events: auto;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(102, 126, 234, 0.5);
    }

    .btn-primary:active {
      transform: scale(0.98);
    }

    .status {
      margin: 20px 0;
      padding: 10px;
      background: rgba(16, 185, 129, 0.2);
      border-radius: 8px;
      color: #10b981;
    }
  </style>
</head>
<body>
  <h1>üß™ Button Test Page</h1>
  <p>Test if buttons are clickable before loading the main app</p>

  <div class="test-section">
    <h2>Test 1: Basic Button</h2>
    <button class="btn btn-primary" onclick="test1()">Click Me!</button>
    <div id="test1Result"></div>
  </div>

  <div class="test-section">
    <h2>Test 2: Wallet Detection</h2>
    <button class="btn btn-primary" onclick="test2()">Detect Wallet</button>
    <div id="test2Result"></div>
  </div>

  <div class="test-section">
    <h2>Test 3: Connect to Rabby/MetaMask</h2>
    <button class="btn btn-primary" onclick="test3()">Connect Wallet</button>
    <div id="test3Result"></div>
  </div>

  <script>
    function test1() {
      document.getElementById('test1Result').innerHTML =
        '<div class="status">‚úÖ Button Click Works!</div>';
      console.log('‚úÖ Test 1 passed: Button click works');
    }

    function test2() {
      const result = document.getElementById('test2Result');

      if (typeof window.ethereum !== 'undefined') {
        let walletType = 'Generic Web3 Wallet';

        if (window.ethereum.isRabby) {
          walletType = 'ü¶ä Rabby Wallet';
        } else if (window.ethereum.isMetaMask) {
          walletType = 'ü¶ä MetaMask';
        }

        result.innerHTML =
          `<div class="status">‚úÖ Wallet Detected: ${walletType}</div>`;
        console.log('‚úÖ Test 2 passed: Wallet detected -', walletType);
      } else {
        result.innerHTML =
          '<div class="status" style="background: rgba(239, 68, 68, 0.2); color: #ef4444;">‚ùå No wallet detected. Please install Rabby or MetaMask.</div>';
        console.log('‚ùå Test 2 failed: No wallet detected');
      }
    }

    async function test3() {
      const result = document.getElementById('test3Result');

      if (typeof window.ethereum === 'undefined') {
        result.innerHTML =
          '<div class="status" style="background: rgba(239, 68, 68, 0.2); color: #ef4444;">‚ùå No wallet installed</div>';
        return;
      }

      try {
        result.innerHTML = '<div class="status">‚è≥ Requesting connection...</div>';

        const accounts = await window.ethereum.request({
          method: 'eth_requestAccounts'
        });

        const chainId = await window.ethereum.request({
          method: 'eth_chainId'
        });

        result.innerHTML =
          `<div class="status">‚úÖ Connected!<br>Address: ${accounts[0]}<br>Chain ID: ${chainId}</div>`;

        console.log('‚úÖ Test 3 passed: Wallet connected');
        console.log('Address:', accounts[0]);
        console.log('Chain ID:', chainId);
      } catch (error) {
        result.innerHTML =
          `<div class="status" style="background: rgba(239, 68, 68, 0.2); color: #ef4444;">‚ùå Connection failed: ${error.message}</div>`;
        console.error('‚ùå Test 3 failed:', error);
      }
    }

    console.log('üß™ Button test page loaded');
    console.log('window.ethereum available:', typeof window.ethereum !== 'undefined');
    if (typeof window.ethereum !== 'undefined') {
      console.log('Rabby:', window.ethereum.isRabby);
      console.log('MetaMask:', window.ethereum.isMetaMask);
    }
  </script>
</body>
</html>
